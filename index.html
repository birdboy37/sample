<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>ようしんのHP</title>
    <link rel="stylesheet" href="stylesheet.css">
  </head>
  <body>
    <div class="header">
      <div class="header-logo">ようしん</div>
      <div class="header-list">
        <ul>
          <a href="https://google.com" target="_blank">ようしんとは</a>
          <a href="https://yahoo.co.jp" target="_blank">その仲間達</a>
          <li>お問い合わせ</li>
        </ul>
      </div>
    </div>
    <div class="main">
      <div class="copy-container">
        <h1>南無妙法<span>蓮華経</span></h1>
        <h2>方法華経</h2>

      </div>
      <div class="contents">
        <h3 class="section-title">身近な天国と地獄</h3>
        <div class="contents-item">
          <img src="https://s3-ap-northeast-1.amazonaws.com/progate/shared/images/lesson/html/study/html.svg">
          <p>仏陀</p>
        </div>
        <div class="contents-item">
          <img src="https://s3-ap-northeast-1.amazonaws.com/progate/shared/images/lesson/html/study/php.svg">
          <p>釈迦</p>
        </div>
        <div class="contents-item">
          <img src="https://s3-ap-northeast-1.amazonaws.com/progate/shared/images/lesson/html/study/ruby.svg">
          <p>カンダタ</p>
        </div>
        <div class="contents-item">
          <img src="https://s3-ap-northeast-1.amazonaws.com/progate/shared/images/lesson/html/study/swift.svg">
          <p>ジェイソン</p>
        </div>

      </div>
      <div class="contact-form">
        <h3 class="section-title">聞きたい事あればお願いします</h3>
        <p>貴方様の連絡先</p>
        <input>
        <p>御相談内容</p>
        <textarea></textarea>
        <p>※お手数おかけしますが、どちらも記入お願いします</p>
        <input class="contact-submit" type="submit" value="送信...">

      </div>

    </div>
    <div class="footer">
      <div class="footer-logo">ようしん地獄バス</div>
      <div class="footer-list">
        <ul>
          <li>お問い合わせ</li>
          <li>地獄行き</li>
          <li>天国の連絡先</li>
        </ul>
      </div>
    </div>
